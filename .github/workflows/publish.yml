name: Publish
permissions:
  id-token: write
on:
  workflow_call:
    inputs:
      build-script:
        required: false
        type: string
        default: build:full
      directory:
        required: true
        type: string
    secrets:
      NPM_TOKEN:
        required: true
      SLACK_TOKEN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install
      - run: pnpm ${{ inputs.build-script }}
        working-directory: ${{ inputs.directory }}
      - run: pnpm publish --provenance --no-git-checks
        working-directory: ${{ inputs.directory }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - id: package-id
        working-directory: ${{ inputs.directory }}
        run: |
          packageId=$(cat package.json | jq -r '.name')
          echo "packageId=$packageId" >> "$GITHUB_OUTPUT"
      - uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ vars.PUBLISHED_SLACK_CHANNEL_ID }}
          # For posting a simple plain text message
          slack-message: "Published ${{ steps.package-id.outputs.packageId }}@${{ github.ref_name }} to NPM: https://npmjs.com/package/${{ steps.package-id.outputs.packageId }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}
