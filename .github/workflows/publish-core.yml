name: Publish core
run-name: Publish ${{ github.ref_name }}
on:
  push:
    tags:
      - core-v**
jobs:
  publish:
    uses: ./.github/workflows/publish-package.yml
    with:
      build-script: build:full
      directory: packages/core
      package: "@athenajs/core"
    secrets:
      npmToken: ${{ secrets.NPM_TOKEN }}
      slackToken: ${{ secrets.SLACK_TOKEN }}
