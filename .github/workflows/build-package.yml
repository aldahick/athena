name: Build package with PNPM
on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - run: pnpm build
        working-directory: ${{ inputs.directory }}
      - run: pnpm lint
        working-directory: ${{ inputs.directory }}
