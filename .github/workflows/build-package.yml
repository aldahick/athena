name: build-package
on:
  workflow_call:
    inputs:
      build-script:
        required: false
        type: string
        default: build
      directory:
        required: true
        type: string
jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - run: pnpm ${{ inputs.build-script }}
        working-directory: ${{ inputs.directory }}
      - run: pnpm test
        working-directory: ${{ inputs.directory }}
      - run: pnpm lint
        working-directory: ${{ inputs.directory }}
