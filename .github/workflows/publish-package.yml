name: publish-package
permissions:
  id-token: write
on:
  workflow_call:
    inputs:
      build-script:
        required: false
        type: string
        default: build
      directory:
        required: true
        type: string
      package:
        required: true
        type: string
    secrets:
      npmToken:
        required: true
      slackToken:
        required: true
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install
      - run: pnpm ${{ inputs.build-script }}
        working-directory: ${{ inputs.directory }}
      - run: npm publish --provenance --no-git-checks
        working-directory: ${{ inputs.directory }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npmToken }}
      - uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ vars.PUBLISHED_SLACK_CHANNEL_ID }}
          # For posting a simple plain text message
          slack-message: "Published ${{ inputs.package }}@${{ github.ref_name }} to NPM: https://npmjs.com/package/${{ inputs.package }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.slackToken }}
