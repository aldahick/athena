name: Build
on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install
      - run: pnpm build ${{ inputs.directory }}
      - run: pnpm test
        working-directory: ${{ inputs.directory }}
      - run: pnpm lint
        working-directory: ${{ inputs.directory }}
